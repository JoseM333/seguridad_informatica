<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Encriptador CeViXOR</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img class="logo" src="Imagenes/Logo_Alura.png" alt="Logo de Alura" />
    <select id="accion">
      <option value="encriptar">Encriptar</option>
      <option value="desencriptar">Desencriptar</option>
    </select>
  </header>

  <!-- Input centrado para la clave -->
  <input type="text" id="clave" placeholder="Ingrese su clave" style="display: block; margin: 0 auto 20px auto; width: 300px;" />

  <main>
    <section>
      <textarea
        id="texto-original"
        placeholder="Ingrese texto aqui (se permiten mayusculas, minusculas y simbolos)"
      ></textarea>
      <div class="botonEncripcion">
        <button id="procesar-btn">Procesar</button>
      </div>
    </section>

    <section>
      <textarea id="texto-resultante" placeholder="Resultado" readonly></textarea>
      <div class="botonCopy">
        <button id="copiar-btn">Copiar resultado</button>
      </div>
    </section>
  </main>

  <script src="codef.js"></script>
</body>
</html>
